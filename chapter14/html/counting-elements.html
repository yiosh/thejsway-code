<body>
  <h1>Mon rêve familier</h1>

  <p>Je fais souvent ce rêve
    <span class="adjective">étrange</span> et
    <span class="adjective">pénétrant</span>
  </p>
  <p>D'une
    <span>femme
      <span class="adjective">inconnue</span>
    </span>, et que j'aime, et qui m'aime</p>
  <p>Et qui n'est, chaque fois, ni tout à fait la même</p>
  <p>Ni tout à fait une autre, et m'aime et me comprend.</p>
